# You can override the included template(s) by including variable overrides
# SAST customization: https://docs.gitlab.com/ee/user/application_security/sast/#customizing-the-sast-settings
# Secret Detection customization: https://docs.gitlab.com/ee/user/application_security/secret_detection/#customizing-settings
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence

variables:
  # When you use the dind service, you must instruct Docker to talk with
  # the daemon started inside of the service. The daemon is available
  # with a network connection instead of the default
  # /var/run/docker.sock socket. Docker 19.03 does this automatically
  # by setting the DOCKER_HOST in
  # https://github.com/docker-library/docker/blob/d45051476babc297257df490d22cbd806f1b11e4/19.03/docker-entrypoint.sh#L23-L29
  #
  # The 'docker' hostname is the alias of the service container as described at
  # https://docs.gitlab.com/ee/ci/services/#accessing-the-services.
  #
  # Specify to Docker where to create the certificates. Docker
  # creates them automatically on boot, and creates
  # `/certs/client` to share between the service and job
  # container, thanks to volume mount from config.toml
  DOCKER_TLS_CERTDIR: "/certs"
  GIT_SUBMODULE_STRATEGY: "recursive"
  # CM_BOTOWNER: $CM_BOTOWNER
  # CM_BROKEN: $CM_BROKEN
  # CM_ENVIRONMENT: $CM_ENVIRONMENT
  # CM_EXTEMOJI: $CM_EXTEMOJI
  # CM_HTTP_HOST: $CM_HTTP_HOST
  # CM_HTTP_PORT: $CM_HTTP_PORT
  # CM_TOKEN: $CM_TOKEN
  # CM_URL: $CM_URL
  # CM_WORKERS: $CM_WORKERS
  FLY_API_TOKEN: $FLY_API_TOKEN
  QUAY_CONF: $QUAY_CONF
  REPO_NAME: "quay.io/cubismod/cubemoji"
  CACHE_REPO: "quay.io/cubismod/cubemoji-cache"
  SETTINGS__GITLAB_ACCESS_TOKEN: $SETTINGS__GITLAB_ACCESS_TOKEN
  DEPENDABOT_IMAGE: docker.io/andrcuns/dependabot-gitlab:0.16.0

stages:
  - lint
  - build
  - test
  - maintain
lint:
  stage: lint
  tags:
    - cubemoji
  image:
    name: node:17.8
  script:
    - |
      npm i eslint \
      eslint-config-standard \
      eslint-plugin-import \
      eslint-plugin-node \
      eslint-plugin-promise \
      eslint-plugin-uvu
    - npx eslint

build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  tags:
    - kaniko
  script:
    - mkdir -p /kaniko/.docker
    - echo $QUAY_CONF > /kaniko/.docker/config.json
    - >-
      /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --cache-copy-layers
      --cache=true
      --cache-repo $CACHE_REPO
      --destination "$REPO_NAME:latest"
  rules:
    - if: '$CI_PIPELINE_SOURCE != "schedule"'

sast:
  variables:
    SAST_EXCLUDED_ANALYZERS:
      bandit, brakeman, flawfinder, gosec, kubesec, phpcs-security-audit,
      pmd-apex, security-code-scan, sobelow, spotbugs, semgrep,  retire-js-dependency_scanning
  stage: test

