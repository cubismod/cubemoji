app = "cubemoji"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]

[build]
  image = "quay.io/cubismod/cubemoji"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 7923
  processes = ["app"]
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = "80"
  
  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

   [[services.http_checks]]
    interval = 300000 # 5 min healtcheck
    grace_period = "240s"
    method = "get"
    path = "/status"
    protocol = "http"
    timeout = 2000
    tls_skip_verify = false
    restart_limit = 4

[mounts]
source="cm_data"
destination="/usr/src/cubemoji/data/"

[[statics]]
  guest_path = '/usr/src/cubemoji/static/emoji'
  url_prefix = '/emotes'

[[statics]]
  guest_path = '/usr/src/cubemoji/static/favicon'
  url_prefix = '/favicon'


[metrics]
port=9091
path='/metrics'
